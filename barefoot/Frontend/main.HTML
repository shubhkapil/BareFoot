<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BareFoot</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="script.js" defer></script> 
  
</head>
<body>
  <div class="bgc">
    <img src="barefoot-logo-zip-file/png/logo-no-background.png" alt="Logo" class="logo" style="padding-bottom: 20px; padding-top: 20px;">
  </div>
    
  <div class="container">
    <div id="latlong" class="input-section2">
      <input type="text" id="lat" placeholder="Enter Latitude">
      <input type="text" id="long" placeholder="Enter Longitude">  
    </div>
    <div class="input-section">
      <input type="text" id="cityName" placeholder="Enter City Name">
      <input type="number" id="time" placeholder="Enter Time">
    </div>
    <div class="input-section">
      <button class="button" id="findBtn">Find</button>
    </div>
    
    <div id="placesList" class="places-list"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
